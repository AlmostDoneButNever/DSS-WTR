{% extends "normal_layout.html" %}
{% block content %}

<!-- ============================================================== -->
<!-- Start Page Content -->
<!-- ============================================================== -->
<div class="row">
    <div class="col-sm-12">
        <div class="white-box">
            <h3 class="box-title">Waste Sellers</h3>
            <p class="text-muted">For Recycling Service Providers</code></p>
            <div class="table-responsive">
                <table class="table text-nowrap">
                    <thead>
                        <tr>
                            <th class="border-top-0">#</th>
                            <th class="border-top-0">Description</th>
                            <th class="border-top-0">Supplier</th>
                            <th class="border-top-0">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for index, desc, supplier, wasteId, userId, date in result %} 
                            <tr>
                                <td>{{index}}</td>
                                <td><a href="{{ url_for('waste', waste_id = wasteId)}}" target="_blank">{{desc}}</a></td>
                                <td><a href="{{ url_for('profile', user_id = userId)}}" target="_blank"> {{supplier}} </a></td>
                                <td>{{date}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- ============================================================== -->
<!-- End PAge Content -->
<!-- ============================================================== -->

{% endblock content %}
